<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
<body>
    <section class="container">
    <div class="message">
        <h3>Your Result</h3>
        <div class="circle">
            <p class="mark">76</p>
            <p class="total-mark">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="comment">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    <div class="analysis">
        <table class="results">
            <h6>Summary</h6>
            <tr id="color1">
                <td id="one"><img src="./image/icon-reaction.svg" alt="">
                    Reaction</td>
                <td id="score">80</td>
                <td>/100  </td>
                
            </tr>
            <tr id="color2">
                <td id="two"><img src="./image/icon-memory.svg" alt=""> Memory</td>
                <td id="score">92</td>
                <td>/100  </td>
                
            </tr>
            <tr id="color3">
                <td id="three"> <img src="./image/icon-verbal.svg" alt="">
                    Verbal </td>
                <td id="score">61</td>
                <td>/100  </td>
                
            </tr>
            <tr id="color4">
                <td id="four"><img src="./image/icon-visual.svg" alt="">
                    Visual</td>
                <td id="score">72</td>
                <td>/100  </td>
                
            </tr>
        </table>
        <!-- <h3>Summary</h3>
        <p> Reaction <span id="score">80</span>/100 </p>
        <p> Memory <span id="score">92</span>/100 </p>
        <p> Verbal <span id="score">61</span>/100 </p>
        <p> Visual <span id="score">72</span>/100 </p> -->
        <input type="button" value="Continue" id="button">
    </div>
    </section>
    
</body>
</html>
